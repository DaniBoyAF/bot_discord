  <script>
async function atualizar() {
  const dados = await fetch("/dados_completos").then(r => r.json());

  const pilotos = dados.pilotos;
  const sessao = dados.sessao;

  // Atualiza clima e temperaturas no painel fixo num_laps

  document.getElementById("Umidade").textContent = `üåß PorRain: ${sessao.rain_porcentagem}%`;
  document.getElementById("Flag").textContent = `üö© Bandeira: ${sessao.flag_sessao}`;
  // Atualiza tabela de pilotos
  const tbody = document.getElementById("tabela_pilotos");
  tbody.innerHTML = "";
  pilotos.sort((a,b)=> a.position - b.position)
  (p => {
    const linha = `
      <tr>
        <td>${p.position}</td>
        <td>${p.numero}</td>
        <td>${p.nome}</td>
        <td>${p.delta_to_leader}</td>
        <td class="${p.tyres.toLowerCase()}">${p.tyres}</td>
        <td>${p.tyresAgeLaps}</td>
      </tr>`;
    tbody.innerHTML += linha;
  });
}

setInterval(atualizar, 500);
