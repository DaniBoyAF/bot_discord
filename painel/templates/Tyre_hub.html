<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tyre Condition - F1TV Style</title>
  <style>
    body {
      background-color: #0b0f1c;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .piloto-card {
      background-color: #161b22;
      border-radius: 10px;
      padding: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 0 0 10px #000;
    }

    .container {
      display: inline-block;
      position: relative;
    }

    svg {
      width: 120px;
      height: auto;
    }

    .pneu {
      position: absolute;
      font-size: 14px;
      font-weight: bold;
    }

    .FL { top: 5px; left: -25px; }
    .FR { top: 5px; right: -25px; }
    .RL { bottom: 5px; left: -25px; }
    .RR { bottom: 5px; right: -25px; }
  </style>
  <script>
    function corDesgaste(valor) {
      if (valor >= 60) return "red";
      if (valor >= 45) return "orange";
      if (valor >= 30) return "yellow";
      return "lime";
    }

    async function atualizar() {
      const dados = await fetch("/dados_pneus").then(r => r.json());
      const painel = document.getElementById("painel");
      painel.innerHTML = "";

      dados.forEach(piloto => {
        const desgaste = piloto.tyre_wear; // [FL, FR, RL, RR]
        const card = document.createElement("div");
        card.className = "piloto-card";

        card.innerHTML = `
          <h3>${piloto.nome} ${piloto.position}</h3>
          <p>${piloto.tyres} - ${piloto.tyresAgeLaps} laps</p>
          <div class="container">
            <span class="pneu FL" style="color:${corDesgaste(desgaste[2])}">${desgaste[2]}%</span>
            <span class="pneu FR" style="color:${corDesgaste(desgaste[3])}">${desgaste[3]}%</span>
            <svg viewBox="0 0 100 200">
              <!-- Corpo do carro -->
              <rect x="40" y="20" width="20" height="160" rx="5" fill="#ccc" stroke="#555" stroke-width="2"/>
              <!-- Asa dianteira -->
              <rect x="20" y="10" width="60" height="10" fill="#999" stroke="#555" stroke-width="2"/>
              <!-- Asa traseira -->
              <rect x="30" y="180" width="40" height="10" fill="#999" stroke="#555" stroke-width="2"/>
              <!-- Pneus -->
              <circle cx="20" cy="40" r="8" fill="black"/>
              <circle cx="80" cy="40" r="8" fill="black"/>
              <circle cx="20" cy="160" r="8" fill="black"/>
              <circle cx="80" cy="160" r="8" fill="black"/>
            </svg>
            <span class="pneu RL" style="color:${corDesgaste(desgaste[0])}">${desgaste[0]}%</span>
            <span class="pneu RR" style="color:${corDesgaste(desgaste[1])}">${desgaste[1]}%</span>
          </div>
        `;
        painel.appendChild(card);
      });
    }

    setInterval(atualizar, 700);
    window.onload = atualizar;
  </script>
</head>
<body>
  <div id="painel">Carregando...</div>
</body>
</html>
