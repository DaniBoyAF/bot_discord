<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tyre Condition - F1TV Style (LIVE)</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #0a0e17 0%, #151923 50%, #0a0e17 100%);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 25px;
      padding: 30px;
      min-height: 100vh;
    }
    .status {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      z-index: 1000;
    }
    .status.connected { background: #00c853; color: #000; }
    .status.disconnected { background: #ff3d00; color: #fff; }
    .piloto-card {
      background: linear-gradient(145deg, #1a1f2e, #141821);
      border-radius: 16px;
      padding: 20px;
      width: 220px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6),
                  0 0 0 1px rgba(255, 255, 255, 0.1);
      transition: transform 360ms ease, opacity 360ms ease;
    }
    .piloto-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.7),
                  0 0 0 1px rgba(255, 60, 0, 0.3);
    }
    .piloto-card h3 {
      font-size: 1.2em;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #ff6b00, #ff3c00);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .piloto-card p {
      font-size: 0.9em;
      color: #a8b2d1;
      margin-bottom: 15px;
    }
    .container { display: inline-block; position: relative; margin: 10px 0; }
    svg { width: 130px; height: auto; filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.5)); }
    .pneu {
      position: absolute;
      font-size: 13px;
      font-weight: 700;
      padding: 4px 8px;
      background: rgba(20, 24, 33, 0.9);
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    .FL { top: 5px; left: -30px; }
    .FR { top: 5px; right: -30px; }
    .RL { bottom: 5px; left: -30px; }
    .RR { bottom: 5px; right: -30px; }
    .piloto-card.updating { opacity: 0.92; transform: scale(0.98); }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .piloto-card.new { animation: fadeIn 0.5s ease; }
  </style>
</head>
<body>
  <div id="status" class="status disconnected">ðŸ”´ Desconectado</div>
  <div id="painel">Aguardando dados do parser...</div>

  <script>
  (function() {
    const painel = document.getElementById("painel");
    const statusEl = document.getElementById("status");
    const cards = new Map();
    let ws;
    let reconnectTimer;

    function connect() {
      // WebSocket na porta 8765
      ws = new WebSocket("ws://" + window.location.hostname + ":8765");
      
      ws.onopen = () => {
        statusEl.className = "status connected";
        statusEl.textContent = "ðŸŸ¢ LIVE";
        console.log("WebSocket conectado!");
      };
      
      ws.onclose = () => {
        statusEl.className = "status disconnected";
        statusEl.textContent = "ðŸ”´ Desconectado";
        console.log("WebSocket desconectado, reconectando...");
        clearTimeout(reconnectTimer);
        reconnectTimer = setTimeout(connect, 2000);
      };
      
      ws.onerror = (err) => {
        console.error("WebSocket erro:", err);
        ws.close();
      };
      
      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          const pilotos = data.pilotos || [];
          renderPilotos(pilotos);
        } catch (e) {
          console.error("Erro ao processar dados:", e);
        }
      };
    }

    function getWearColor(val) {
      if (val > 80) return "#ff3333";
      if (val > 60) return "#ffaa33";
      if (val > 40) return "#ffdd33";
      return "#33ff77";
    }

    function makeCard(p) {
      const div = document.createElement("div");
      div.className = "piloto-card new";
      div.dataset.pid = p.pid;
      
      const wear = p.tyre_wear || [0, 0, 0, 0];
      
      div.innerHTML = `
        <h3>${p.nome || "Unknown"}</h3>
        <p>#${p.numero || "?"} â€¢ P${p.position || "?"}</p>
        <p style="font-size:0.85em;color:#64ffda;">
          ${p.tyres || "MEDIUM"} â€¢ ${p.tyresAgeLaps || 0} laps
        </p>
        <div class="container">
          <svg viewBox="0 0 100 180">
            <rect x="30" y="10" width="40" height="160" rx="8" fill="#222" stroke="#555" stroke-width="2"/>
            <circle cx="20" cy="30" r="12" fill="#333" stroke="#666" stroke-width="2"/>
            <circle cx="80" cy="30" r="12" fill="#333" stroke="#666" stroke-width="2"/>
            <circle cx="20" cy="150" r="12" fill="#333" stroke="#666" stroke-width="2"/>
            <circle cx="80" cy="150" r="12" fill="#333" stroke="#666" stroke-width="2"/>
          </svg>
          <span class="pneu FL" style="color:${getWearColor(wear[0])}">FL: ${wear[0].toFixed(1)}%</span>
          <span class="pneu FR" style="color:${getWearColor(wear[1])}">FR: ${wear[1].toFixed(1)}%</span>
          <span class="pneu RL" style="color:${getWearColor(wear[2])}">RL: ${wear[2].toFixed(1)}%</span>
          <span class="pneu RR" style="color:${getWearColor(wear[3])}">RR: ${wear[3].toFixed(1)}%</span>
        </div>
      `;
      
      setTimeout(() => div.classList.remove("new"), 500);
      return div;
    }

    function updateCard(cardEl, p) {
      const wear = p.tyre_wear || [0, 0, 0, 0];
      
      cardEl.querySelector("h3").textContent = p.nome || "Unknown";
      cardEl.querySelectorAll("p")[0].textContent = `#${p.numero || "?"} â€¢ P${p.position || "?"}`;
      cardEl.querySelectorAll("p")[1].textContent = `${p.tyres || "MEDIUM"} â€¢ ${p.tyresAgeLaps || 0} laps`;
      
      const labels = ["FL", "FR", "RL", "RR"];
      labels.forEach((lbl, i) => {
        const span = cardEl.querySelector(`.pneu.${lbl}`);
        if (span) {
          span.textContent = `${lbl}: ${wear[i].toFixed(1)}%`;
          span.style.color = getWearColor(wear[i]);
        }
      });
      
      cardEl.classList.add("updating");
      setTimeout(() => cardEl.classList.remove("updating"), 300);
    }

    function renderPilotos(pilotos) {
      if (!pilotos.length) return;
      
      // Limpa texto inicial
      if (painel.textContent.includes("Aguardando")) {
        painel.innerHTML = "";
      }
      
      const seen = new Set();
      
      pilotos.sort((a, b) => (a.position || 99) - (b.position || 99)).forEach((p, i) => {
        const pid = `${p.numero || i}-${(p.nome || "").replace(/\s+/g, "")}`;
        seen.add(pid);
        p.pid = pid;
        
        if (!cards.has(pid)) {
          const el = makeCard(p);
          cards.set(pid, { el, lastData: JSON.stringify(p) });
          painel.appendChild(el);
        } else {
          const obj = cards.get(pid);
          const curJson = JSON.stringify(p);
          if (obj.lastData !== curJson) {
            updateCard(obj.el, p);
            obj.lastData = curJson;
          }
        }
      });
      
      // Remove cards nÃ£o vistos
      for (const [pid, obj] of cards.entries()) {
        if (!seen.has(pid)) {
          obj.el.remove();
          cards.delete(pid);
        }
      }
    }

    connect();
  })();
  </script>
</body>
</html>
