<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tyre Condition - F1TV Style</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0e17 0%, #151923 50%, #0a0e17 100%);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 25px;
      padding: 30px;
      min-height: 100vh;
    }

    .piloto-card {
      background: linear-gradient(145deg, #1a1f2e, #141821);
      border-radius: 16px;
      padding: 20px;
      width: 220px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6),
                  0 0 0 1px rgba(255, 255, 255, 0.1),
                  inset 0 1px 0 rgba(255, 255, 255, 0.05);
      transition: transform 360ms cubic-bezier(.2,.8,.2,1), opacity 360ms cubic-bezier(.2,.8,.2,1);
      will-change: transform, opacity;
      position: relative;
      overflow: hidden;
    }

    .piloto-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.03), transparent);
      transition: left 0.5s ease;
    }

    .piloto-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.7),
                  0 0 0 1px rgba(255, 60, 0, 0.3),
                  0 0 30px rgba(255, 60, 0, 0.1);
    }

    .piloto-card:hover::before {
      left: 100%;
    }

    .piloto-card h3 {
      font-size: 1.2em;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #ff6b00, #ff3c00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 0.5px;
    }

    .piloto-card p {
      font-size: 0.9em;
      color: #a8b2d1;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .container {
      display: inline-block;
      position: relative;
      margin: 10px 0;
    }

    svg {
      width: 130px;
      height: auto;
      filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.5));
    }

    .pneu {
      position: absolute;
      font-size: 13px;
      font-weight: 700;
      padding: 4px 8px;
      background: rgba(20, 24, 33, 0.9);
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .pneu:hover {
      transform: scale(1.15);
      z-index: 10;
    }

    .FL { top: 5px; left: -30px; }
    .FR { top: 5px; right: -30px; }
    .RL { bottom: 5px; left: -30px; }
    .RR { bottom: 5px; right: -30px; }

    /* Anima√ß√£o de entrada */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* anima√ß√£o apenas para cards novos com delay vari√°vel */
    .piloto-card.new {
      animation: fadeInUp 560ms cubic-bezier(.2,.8,.2,1) both;
      animation-delay: var(--delay, 0ms);
    }

    /* marcador visual discreto durante update (n√£o reposiciona) */
    .piloto-card.updating {
      opacity: 0.92;
      transform: translateY(4px) scale(0.998);
    }

    /* respeitar prefer√™ncia de usu√°rio por movimento reduzido */
    @media (prefers-reduced-motion: reduce) {
      .piloto-card, .piloto-card.new, .piloto-card.updating {
        transition: none;
        animation: none;
        transform: none;
      }
    }

    /* Melhorias no SVG do carro */
    svg rect, svg circle {
      transition: all 0.3s ease;
    }

    .piloto-card:hover svg circle {
      fill: #333;
    }

    /* Destaque para valores cr√≠ticos */
    .pneu[style*="red"] {
      animation: pulse 2s ease infinite;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
  </style>
  <script>
(function(){
  const MIN_INTERVAL = 1500;
  let lastFetch = 0;
  const cards = new Map();

  function corDesgaste(valor) {
    if (valor >= 60) return "red";
    if (valor >= 45) return "orange";
    if (valor >= 30) return "yellow";
    return "lime";
  }
  function safeNumber(v, fallback=0) {
    const n = Number(v);
    return Number.isFinite(n) ? n : fallback;
  }

  function makeCard(p) {
    const card = document.createElement("div");
    card.className = "piloto-card new";
    // pequeno jitter para delay natural
    const jitter = Math.floor(Math.random() * 180); // 0-180ms
    card.style.setProperty('--delay', `${jitter}ms`);
    card.dataset.pid = p.pid;
    card.innerHTML = `
      <h3 class="p_nome"></h3>
      <p class="p_info"></p>
      <div class="container">
        <span class="pneu FL p_fl"></span>
        <span class="pneu FR p_fr"></span>
        <svg viewBox="0 0 100 200">
          <!-- Corpo do carro -->
          <rect x="40" y="20" width="20" height="160" rx="5" fill="#ccc" stroke="#555" stroke-width="2"/>
          <!-- Asa dianteira -->
          <rect x="20" y="10" width="60" height="10" fill="#999" stroke="#555" stroke-width="2"/>
          <!-- Asa traseira -->
          <rect x="30" y="180" width="40" height="10" fill="#999" stroke="#555" stroke-width="2"/>
          <!-- Pneus -->
          <circle cx="20" cy="40" r="10" fill="black"/>
          <circle cx="80" cy="40" r="10" fill="black"/>
          <circle cx="20" cy="160" r="10" fill="black"/>
          <circle cx="80" cy="160" r="10" fill="black"/>
        </svg>
        <span class="pneu RL p_rl"></span>
        <span class="pneu RR p_rr"></span>
      </div>`;
    // remove classe .new ap√≥s anima√ß√£o (fallback timeout)
    card.addEventListener('animationend', ()=> card.classList.remove('new'), { once: true });
    setTimeout(()=> card.classList.remove('new'), 800);
    return card;
  }

  function markUpdating(el) {
    if (!el.classList.contains('updating')) {
      el.classList.add('updating');
      // remove o visual de update depois de curto tempo
      setTimeout(()=> el.classList.remove('updating'), 300);
    }
  }

  function updateCard(cardObj, p) {
    const el = cardObj.el;
    // aplica mudan√ßas em texto/cores
    el.querySelector(".p_nome").textContent = `${p.nome ?? p.name ?? "‚Äî"} #${p.position ?? p.numero ?? "-"}`;
    el.querySelector(".p_info").textContent = `${p.tyres ?? p.tyre_compound ?? "‚Äî"} - ${p.tyresAgeLaps ?? 0} laps - Pitüîß: ${!!p.pit_stop}`;
    const desgaste = Array.isArray(p.tyre_wear) ? p.tyre_wear : (p.tyre_wear ? Array.from(p.tyre_wear) : [0,0,0,0]);
    const d = [safeNumber(desgaste[0],0), safeNumber(desgaste[1],0), safeNumber(desgaste[2],0), safeNumber(desgaste[3],0)];
    const map = { p_fl: d[2], p_fr: d[3], p_rl: d[0], p_rr: d[1] };
    for (const cls in map) {
      const span = el.querySelector("." + cls);
      const val = map[cls];
      const text = val.toFixed(1) + "%";
      if (span.textContent !== text) {
        span.textContent = text;
        span.style.color = corDesgaste(val);
        // marca atualiza√ß√£o visual discreta
        markUpdating(el);
      }
    }
  }

  async function fetchAndRender() {
    const now = Date.now();
    if (now - lastFetch < MIN_INTERVAL) return;
    lastFetch = now;
    try {
      const res = await fetch("/dados_pneus_live", { cache: "no-store" });
      if (!res.ok) return;
      const dados = await res.json();
      if (!Array.isArray(dados)) return;
      const painel = document.getElementById("painel");
      const seen = new Set();
      const desiredOrder = [];

      // criar/atualizar com pequeno stagger para suavizar mudan√ßas
      dados.slice().sort((a,b)=> (a.position ?? 999)-(b.position ?? 999)).forEach((raw, i) => {
        const pid = String(raw.numero ?? raw.position ?? (raw.name ?? Math.random()));
        seen.add(pid);
        desiredOrder.push(pid);
        const p = Object.assign({}, raw, { pid });
        if (!cards.has(pid)) {
          const el = makeCard(p);
          const obj = { el, lastData: null };
          cards.set(pid, obj);
          // adiciona com pequeno timeout baseado no √≠ndice para evitar bursts
          setTimeout(()=> requestAnimationFrame(()=> painel.appendChild(el)), Math.min(300, i*40));
          updateCard(obj, p);
          obj.lastData = JSON.stringify(p);
        } else {
          const obj = cards.get(pid);
          const curJson = JSON.stringify(p);
          if (obj.lastData !== curJson) {
            // atualiza s√≥ se mudou e adiciona leve stagger
            setTimeout(()=> updateCard(obj, p), Math.min(300, i*30));
            obj.lastData = curJson;
          }
        }
      });

      // reposicionar e remover n√£o vistos (mant√©m elementos existentes)
      desiredOrder.forEach((pid, idx) => {
        const obj = cards.get(pid);
        if (!obj) return;
        const el = obj.el;
        const currentAtIdx = painel.children[idx];
        if (currentAtIdx !== el) painel.insertBefore(el, painel.children[idx] || null);
      });
      for (const [pid, obj] of Array.from(cards.entries())) {
        if (!seen.has(pid)) { cards.delete(pid); requestAnimationFrame(()=> obj.el.remove()); }
      }

    } catch (err) {
      console.error("Erro Tyre_hub:", err);
    }
  }

  setInterval(fetchAndRender, Math.max(1200, MIN_INTERVAL));
  window.addEventListener("load", fetchAndRender);
  fetchAndRender();
})();
</script>
</head>
<body>
  <div id="painel">Carregando...</div>
</body>
</html>
