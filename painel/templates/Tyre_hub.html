<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tyre Condition - F1TV Style</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0e17 0%, #151923 50%, #0a0e17 100%);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 25px;
      padding: 30px;
      min-height: 100vh;
    }

    .piloto-card {
      background: linear-gradient(145deg, #1a1f2e, #141821);
      border-radius: 16px;
      padding: 20px;
      width: 220px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6),
                  0 0 0 1px rgba(255, 255, 255, 0.1),
                  inset 0 1px 0 rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .piloto-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.03), transparent);
      transition: left 0.5s ease;
    }

    .piloto-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.7),
                  0 0 0 1px rgba(255, 60, 0, 0.3),
                  0 0 30px rgba(255, 60, 0, 0.1);
    }

    .piloto-card:hover::before {
      left: 100%;
    }

    .piloto-card h3 {
      font-size: 1.2em;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #ff6b00, #ff3c00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 0.5px;
    }

    .piloto-card p {
      font-size: 0.9em;
      color: #a8b2d1;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .container {
      display: inline-block;
      position: relative;
      margin: 10px 0;
    }

    svg {
      width: 130px;
      height: auto;
      filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.5));
    }

    .pneu {
      position: absolute;
      font-size: 13px;
      font-weight: 700;
      padding: 4px 8px;
      background: rgba(20, 24, 33, 0.9);
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .pneu:hover {
      transform: scale(1.15);
      z-index: 10;
    }

    .FL { top: 5px; left: -30px; }
    .FR { top: 5px; right: -30px; }
    .RL { bottom: 5px; left: -30px; }
    .RR { bottom: 5px; right: -30px; }

    /* Animação de entrada */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .piloto-card {
      animation: fadeInUp 0.6s ease;
    }

    /* Melhorias no SVG do carro */
    svg rect, svg circle {
      transition: all 0.3s ease;
    }

    .piloto-card:hover svg circle {
      fill: #333;
    }

    /* Destaque para valores críticos */
    .pneu[style*="red"] {
      animation: pulse 2s ease infinite;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
  </style>
  <script>
    function corDesgaste(valor) {
      if (valor >= 60) return "red";
      if (valor >= 45) return "orange";
      if (valor >= 30) return "yellow";
      return "lime";
    }

    async function atualizar() {
      const dados = await fetch("/dados_pneus").then(r => r.json());
      const painel = document.getElementById("painel");
      painel.innerHTML = "";

      dados.sort((a,b)=> a.position - b.position).forEach(piloto => {
        const desgaste = piloto.tyre_wear; // [FL, FR, RL, RR]
        const card = document.createElement("div");
        card.className = "piloto-card";

        card.innerHTML = `
          <h3>${piloto.nome} #${piloto.position}</h3>
          <p>${piloto.tyres} - ${piloto.tyresAgeLaps} laps</p>
          <div class="container">
            <span class="pneu FL" style="color:${corDesgaste(desgaste[2])}">${parseFloat(desgaste[2]).toFixed(1)}%</span>
            <span class="pneu FR" style="color:${corDesgaste(desgaste[3])}">${parseFloat(desgaste[3]).toFixed(1)}%</span>
            <svg viewBox="0 0 100 200">
              <!-- Corpo do carro -->
              <rect x="40" y="20" width="20" height="160" rx="5" fill="#ccc" stroke="#555" stroke-width="2"/>
              <!-- Asa dianteira -->
              <rect x="20" y="10" width="60" height="10" fill="#999" stroke="#555" stroke-width="2"/>
              <!-- Asa traseira -->
              <rect x="30" y="180" width="40" height="10" fill="#999" stroke="#555" stroke-width="2"/>
              <!-- Pneus -->
              <circle cx="20" cy="40" r="10" fill="black"/>
              <circle cx="80" cy="40" r="10" fill="black"/>
              <circle cx="20" cy="160" r="10" fill="black"/>
              <circle cx="80" cy="160" r="10" fill="black"/>
            </svg>
            <span class="pneu RL" style="color:${corDesgaste(desgaste[0])}">${parseFloat(desgaste[0]).toFixed(1)}%</span>
            <span class="pneu RR" style="color:${corDesgaste(desgaste[1])}">${parseFloat(desgaste[1]).toFixed(1)}%</span>
          </div>
        `;
        painel.appendChild(card);
      });
    }

    setInterval(atualizar, 500);
    window.onload = atualizar;
  </script>
</head>
<body>
  <div id="painel">Carregando...</div>
</body>
</html>
