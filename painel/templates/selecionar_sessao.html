<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HistÃ³rico de SessÃµes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .sessao-chooser {
        position: fixed;
        inset: 0;
        display:flex;
        align-items:center;
        justify-content:center;
        background: rgba(0,0,0,0.6);
        z-index: 9999;
      }
      .sessao-chooser .card {
        background: #0f172a;
        color: #fff;
        padding: 1rem;
        border-radius: 8px;
        width: 320px;
        box-shadow: 0 6px 24px rgba(0,0,0,0.6);
      }
      .sessao-chooser button { margin-top: 0.5rem; width:100%;}
      
      /* Checkbox de seleÃ§Ã£o */
      .sessao-check {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 24px;
        height: 24px;
        cursor: pointer;
        accent-color: #dc2626;
      }
      .sessao-card {
        position: relative;
      }
      .sessao-card.selecionada {
        border-color: #dc2626 !important;
        background: #1f2937 !important;
      }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold mb-8 text-center">ğŸ“Š HistÃ³rico de SessÃµes F1</h1>
        
        <!-- Barra de aÃ§Ãµes -->
        <div id="barra-acoes" class="hidden mb-4 p-4 bg-gray-800 rounded-lg flex justify-between items-center">
            <span id="contador-selecionadas" class="text-lg">0 sessÃµes selecionadas</span>
            <div class="flex gap-2">
                <button id="btn-selecionar-todas" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    â˜‘ï¸ Selecionar Todas
                </button>
                <button id="btn-limpar-selecao" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded">
                    âœ–ï¸ Limpar SeleÃ§Ã£o
                </button>
                <button id="btn-excluir-selecionadas" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    ğŸ—‘ï¸ Excluir Selecionadas
                </button>
            </div>
        </div>
        
        <div id="sessoes-lista" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="text-center py-20 col-span-full">
                <div class="text-6xl mb-4 animate-bounce">ğŸï¸</div>
                <p class="text-xl">Carregando sessÃµes...</p>
            </div>
        </div>

        <div class="text-center mt-8 flex gap-4 justify-center">
            <button id="btn-modo-selecao" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">
                â˜‘ï¸ Modo SeleÃ§Ã£o
            </button>
            <button id="btn-apagar" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                ğŸ—‘ï¸ Apagar Todo DB
            </button>
        </div>
    </div>

    <script>
        let modoSelecao = false;
        let sessoesSelecionadas = new Set();
        let todasSessoes = [];

        async function carregarSessoes() {
            try {
                const response = await fetch('/historico_sessoes');
                const sessoes = await response.json();
                todasSessoes = sessoes;
                const container = document.getElementById('sessoes-lista');

                if (!sessoes || sessoes.length === 0) {
                    container.innerHTML = `<div class="text-center py-20 col-span-full"><p class="text-xl text-gray-400">Nenhuma sessÃ£o encontrada</p></div>`;
                    return;
                }

                renderizarSessoes(sessoes);
            } catch (error) {
                console.error('Erro ao carregar sessÃµes:', error);
                document.getElementById('sessoes-lista').innerHTML = `<div class="text-center py-20 col-span-full"><p class="text-xl text-red-500">Erro ao carregar dados</p></div>`;
            }
        }

        function renderizarSessoes(sessoes) {
            const container = document.getElementById('sessoes-lista');
            container.innerHTML = '';

            for (const s of sessoes) {
                const card = document.createElement('div');
                card.className = 'sessao-card bg-gray-800 rounded-lg p-6 hover:bg-gray-700 transition cursor-pointer border-2 border-gray-700 hover:border-red-500';
                card.dataset.sessaoId = s.id;

                // Checkbox (visÃ­vel sÃ³ no modo seleÃ§Ã£o)
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'sessao-check';
                checkbox.style.display = modoSelecao ? 'block' : 'none';
                checkbox.checked = sessoesSelecionadas.has(s.id);
                checkbox.addEventListener('change', (e) => {
                    e.stopPropagation();
                    toggleSelecao(s.id, checkbox.checked);
                });
                checkbox.addEventListener('click', (e) => e.stopPropagation());

                card.addEventListener('click', (e) => {
                    if (modoSelecao) {
                        checkbox.checked = !checkbox.checked;
                        toggleSelecao(s.id, checkbox.checked);
                    } else {
                        abrirChooser(e, s.id);
                    }
                });

                const header = document.createElement('div');
                header.className = 'flex justify-between items-start mb-4';
                const h2 = document.createElement('h2');
                h2.className = 'text-2xl font-bold text-red-500';
                h2.textContent = `#${s.id}`;
                const time = document.createElement('span');
                time.className = 'text-sm text-gray-400';
                try {
                    time.textContent = new Date(s.data_hora).toLocaleString('pt-BR');
                } catch (_) {
                    time.textContent = s.data_hora || '';
                }
                header.appendChild(h2);
                header.appendChild(time);

                const pista = document.createElement('h3');
                pista.className = 'text-xl font-semibold mb-2';
                // Mostra nome customizado se existir
                const nomeExibir = s.nome_customizado || s.nome_pista || 'Pista Desconhecida';
                pista.textContent = `ğŸ ${nomeExibir}`;
                
                // Se tem nome customizado, mostra a pista original embaixo
                if (s.nome_customizado && s.nome_pista) {
                    const pistaOriginal = document.createElement('p');
                    pistaOriginal.className = 'text-sm text-gray-500 mb-1';
                    pistaOriginal.textContent = `ğŸ“ ${s.nome_pista}`;
                    card.appendChild(pistaOriginal);
                }

                const tipo = document.createElement('p');
                tipo.className = 'text-gray-300 mb-1';
                tipo.textContent = `ğŸ“‹ ${s.tipo_sessao || 'SessÃ£o'}`;

                const voltas = document.createElement('p');
                voltas.className = 'text-gray-300 mb-1';
                voltas.textContent = `ğŸ”„ ${s.total_voltas || 0} voltas`;

                const vel = document.createElement('p');
                vel.className = 'text-gray-300';
                vel.textContent = `âš¡ ${s.velocidade_maxima_geral ? Math.round(s.velocidade_maxima_geral) + ' km/h' : 'N/A'}`;

                const actions = document.createElement('div');
                actions.className = 'mt-4 flex gap-2';
                
                const btnVer = document.createElement('button');
                btnVer.className = 'flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded';
                btnVer.textContent = 'Ver AnÃ¡lise';
                btnVer.addEventListener('click', (e) => { e.stopPropagation(); abrirChooser(e, s.id); });

                const btnExcluir = document.createElement('button');
                btnExcluir.className = 'flex-1 bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded';
                btnExcluir.textContent = 'ğŸ—‘ï¸ Excluir';
                btnExcluir.addEventListener('click', (e) => { 
                    e.stopPropagation(); 
                    excluirSessao(s.id, s.nome_pista); 
                });

                actions.appendChild(btnVer);
                actions.appendChild(btnExcluir);

                card.appendChild(checkbox);
                card.appendChild(header);
                card.appendChild(pista);
                card.appendChild(tipo);
                card.appendChild(voltas);
                card.appendChild(vel);
                card.appendChild(actions);
                container.appendChild(card);
            }
        }

        function toggleSelecao(sessaoId, selecionada) {
            if (selecionada) {
                sessoesSelecionadas.add(sessaoId);
            } else {
                sessoesSelecionadas.delete(sessaoId);
            }
            atualizarUI();
        }

        function atualizarUI() {
            // Atualiza contador
            document.getElementById('contador-selecionadas').textContent = 
                `${sessoesSelecionadas.size} sessÃ£o(Ãµes) selecionada(s)`;
            
            // Mostra/esconde barra de aÃ§Ãµes
            document.getElementById('barra-acoes').classList.toggle('hidden', !modoSelecao);
            
            // Atualiza visual dos cards
            document.querySelectorAll('.sessao-card').forEach(card => {
                const id = parseInt(card.dataset.sessaoId);
                card.classList.toggle('selecionada', sessoesSelecionadas.has(id));
            });
            
            // Atualiza checkboxes
            document.querySelectorAll('.sessao-check').forEach(cb => {
                cb.style.display = modoSelecao ? 'block' : 'none';
            });
        }

        async function excluirSessao(sessaoId, nomePista) {
            if (!confirm(`Excluir sessÃ£o #${sessaoId} (${nomePista || 'Pista Desconhecida'})?\n\nIsso apagarÃ¡ todos os dados desta sessÃ£o.`)) return;
            
            try {
                const resp = await fetch(`/apagar_sessao/${sessaoId}`, { method: 'POST' });
                const data = await resp.json();
                
                if (data.ok) {
                    alert(`SessÃ£o #${sessaoId} excluÃ­da com sucesso!`);
                    sessoesSelecionadas.delete(sessaoId);
                    carregarSessoes();
                } else {
                    alert(`Erro ao excluir: ${data.erro}`);
                }
            } catch (error) {
                alert(`Erro ao excluir sessÃ£o: ${error.message}`);
            }
        }

        async function excluirSelecionadas() {
            if (sessoesSelecionadas.size === 0) {
                alert('Nenhuma sessÃ£o selecionada!');
                return;
            }

            const ids = Array.from(sessoesSelecionadas);
            if (!confirm(`Excluir ${ids.length} sessÃ£o(Ãµes)?\n\nIDs: ${ids.join(', ')}\n\nEsta aÃ§Ã£o nÃ£o pode ser desfeita!`)) return;

            let sucessos = 0;
            let erros = [];

            for (const id of ids) {
                try {
                    const resp = await fetch(`/apagar_sessao/${id}`, { method: 'POST' });
                    const data = await resp.json();
                    if (data.ok) {
                        sucessos++;
                        sessoesSelecionadas.delete(id);
                    } else {
                        erros.push(`#${id}: ${data.erro}`);
                    }
                } catch (e) {
                    erros.push(`#${id}: ${e.message}`);
                }
            }

            let msg = `${sucessos} sessÃ£o(Ãµes) excluÃ­da(s) com sucesso!`;
            if (erros.length > 0) {
                msg += `\n\nErros:\n${erros.join('\n')}`;
            }
            alert(msg);
            carregarSessoes();
        }

        function abrirChooser(evt, sessaoId) {
            evt.stopPropagation();
            if (document.getElementById('sessao-chooser')) return;

            // Pega o nome atual da sessÃ£o
            const sessaoAtual = todasSessoes.find(s => s.id === sessaoId);
            const nomeAtual = sessaoAtual?.nome_customizado || sessaoAtual?.nome_pista || '';

            const overlay = document.createElement('div');
            overlay.id = 'sessao-chooser';
            overlay.className = 'sessao-chooser';
            overlay.innerHTML = `
                <div class="card">
                    <h3 class="text-lg font-bold mb-2">SessÃ£o #${sessaoId}</h3>
                    
                    <!-- Campo para renomear -->
                    <div class="mb-4">
                        <label class="block text-sm text-gray-300 mb-1">ğŸ“ Nome da SessÃ£o:</label>
                        <input type="text" id="input-nome-sessao" 
                            class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white"
                            placeholder="Ex: Corrida do Campeonato"
                            value="${nomeAtual}">
                        <button id="btn-salvar-nome" class="mt-2 bg-purple-600 hover:bg-purple-700 text-white font-bold py-1 px-3 rounded text-sm w-full">
                            ğŸ’¾ Salvar Nome
                        </button>
                    </div>
                    
                    <p class="text-sm text-gray-300 mb-2">Escolha qual painel abrir:</p>
                    <button id="btn-g" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">ğŸ“ˆ Race Pace</button>
                    <button id="btn-graf" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">ğŸ“Š MÃ©dia de Volta</button>
                    <button id="btn-pit" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">ğŸ› Tyre / Pit Hub</button>
                    <button id="btn-fechar" class="mt-3 bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded w-full">âœ–ï¸ Fechar</button>
                </div>
            `;
            document.body.appendChild(overlay);

            function closeChooser() {
                const el = document.getElementById('sessao-chooser');
                if (el) el.remove();
            }

            // Salvar nome
            document.getElementById('btn-salvar-nome').addEventListener('click', async () => {
                const novoNome = document.getElementById('input-nome-sessao').value.trim();
                if (!novoNome) {
                    alert('Digite um nome para a sessÃ£o!');
                    return;
                }
                
                try {
                    const resp = await fetch(`/renomear_sessao/${sessaoId}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ nome: novoNome })
                    });
                    const data = await resp.json();
                    
                    if (data.ok) {
                        alert(`SessÃ£o renomeada para: ${novoNome}`);
                        carregarSessoes();
                    } else {
                        alert(`Erro: ${data.erro}`);
                    }
                } catch (e) {
                    alert(`Erro ao renomear: ${e.message}`);
                }
            });

            document.getElementById('btn-g').addEventListener('click', () => { closeChooser(); window.open(`/g?sessao=${sessaoId}`, '_blank'); });
            document.getElementById('btn-graf').addEventListener('click', () => { closeChooser(); window.open(`/graf?sessao=${sessaoId}`, '_blank'); });
            document.getElementById('btn-pit').addEventListener('click', () => { closeChooser(); window.open(`/pit?sessao=${sessaoId}`, '_blank'); });
            document.getElementById('btn-fechar').addEventListener('click', closeChooser);
            overlay.addEventListener('click', (e) => { if (e.target === overlay) closeChooser(); });
        }

        // Event Listeners
        document.getElementById('btn-modo-selecao').addEventListener('click', () => {
            modoSelecao = !modoSelecao;
            document.getElementById('btn-modo-selecao').textContent = modoSelecao ? 'âœ–ï¸ Sair SeleÃ§Ã£o' : 'â˜‘ï¸ Modo SeleÃ§Ã£o';
            document.getElementById('btn-modo-selecao').className = modoSelecao 
                ? 'bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded'
                : 'bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded';
            if (!modoSelecao) sessoesSelecionadas.clear();
            atualizarUI();
        });

        document.getElementById('btn-selecionar-todas').addEventListener('click', () => {
            todasSessoes.forEach(s => sessoesSelecionadas.add(s.id));
            document.querySelectorAll('.sessao-check').forEach(cb => cb.checked = true);
            atualizarUI();
        });

        document.getElementById('btn-limpar-selecao').addEventListener('click', () => {
            sessoesSelecionadas.clear();
            document.querySelectorAll('.sessao-check').forEach(cb => cb.checked = false);
            atualizarUI();
        });

        document.getElementById('btn-excluir-selecionadas').addEventListener('click', excluirSelecionadas);

        document.getElementById('btn-apagar').addEventListener('click', async () => {
            if (!confirm('Apagar TODO o banco de dados?\n\nIsso excluirÃ¡ TODAS as sessÃµes permanentemente!')) return;
            const resp = await fetch('/apagar_db', { method: 'POST' });
            const data = await resp.json();
            alert(data.ok ? 'Banco apagado.' : `Erro: ${data.erro}`);
            if (data.ok) carregarSessoes();
        });

        const btnModo = document.getElementById('btn-modo-selecao');
        if (btnModo) btnModo.addEventListener('click', () => atualizarUI());

        const btnTodas = document.getElementById('btn-selecionar-todas');
        if (btnTodas) btnTodas.addEventListener('click', () => atualizarUI());

        const btnLimpar = document.getElementById('btn-limpar-selecao');
        if (btnLimpar) btnLimpar.addEventListener('click', () => atualizarUI());

        const btnExcluirSel = document.getElementById('btn-excluir-selecionadas');
        if (btnExcluirSel) btnExcluirSel.addEventListener('click', excluirSelecionadas);

        const btnApagar = document.getElementById('btn-apagar');
        if (btnApagar) btnApagar.addEventListener('click', async () => carregarSessoes());

        carregarSessoes();
    </script>
</body>
</html>
