<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An√°lise de Voltas - GP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #root { min-height: 100vh; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 2s linear infinite; }
    </style>
</head>
<body class="bg-gray-200">
    <div id="root">
        <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #1a1a2e; color: white;">
            <div style="text-align: center;">
                <div style="font-size: 4rem; margin-bottom: 1rem;" class="animate-spin">‚è≥</div>
                <h2 style="font-size: 2rem; font-weight: bold;">Carregando...</h2>
            </div>
        </div>
    </div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>

    {% raw %}
    <script type="text/babel" data-type="module">
        const { useState, useEffect } = React;
        
        const Upload = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="17 8 12 3 7 8"/>
                <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
        );

        const Flag = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"/>
                <line x1="4" y1="22" x2="4" y2="15"/>
            </svg>
        );

        const GPLaptimeAnalysis = () => {
            const [raceData, setRaceData] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [sortBy, setSortBy] = useState('mean');

            useEffect(() => {
                const fetchDados = async () => {
                    try {
                        // Pega ID da sess√£o da URL (se existir)
                        const urlParams = new URLSearchParams(window.location.search);
                        const sessaoId = urlParams.get('sessao');
                        
                        let url = '/dados_voltas';
                        if (sessaoId) {
                            url = `/dados_voltas/${sessaoId}`;
                        }
                        
                        const response = await fetch(url);
                        const dados = await response.json();
                        setRaceData(Array.isArray(dados) ? dados : []);
                    } catch (error) {
                        console.error("Erro ao buscar dados:", error);
                        setRaceData([]);
                    } finally {
                        setIsLoading(false);
                    }
                };

                fetchDados();
                
                // Atualiza automaticamente apenas se N√ÉO houver sess√£o selecionada
                const urlParams = new URLSearchParams(window.location.search);
                const sessaoId = urlParams.get('sessao');
                
                if (!sessaoId) {
                    const interval = setInterval(fetchDados, 2000);
                    return () => clearInterval(interval);
                }
            }, []);

            const handleFileUpload = async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                setIsLoading(true);
                try {
                    const text = await file.text();
                    const data = JSON.parse(text);
                    setRaceData(Array.isArray(data) ? data : [data]);
                } catch (error) {
                    alert('Erro ao ler o arquivo JSON!');
                } finally {
                    setIsLoading(false);
                }
            };

            const countConsecutiveSafetyCarLaps = (validLaps, meanTime) => {
                let consecutiveCount = 0;
                let totalSafetyLaps = 0;
                
                validLaps.forEach(lap => {
                    if (lap.tempo_total > meanTime + 15) {
                        consecutiveCount++;
                    } else {
                        if (consecutiveCount > 1) {
                            totalSafetyLaps += consecutiveCount;
                        }
                        consecutiveCount = 0;
                    }
                });
                
                if (consecutiveCount > 1) {
                    totalSafetyLaps += consecutiveCount;
                }
                
                return totalSafetyLaps;
            };

            const processDriverData = (driver) => {
                if (!driver || !driver.voltas) return null;

                const validLaps = driver.voltas.filter(lap => {
                    if (!lap.setores || lap.setores.length !== 3) return false;
                    const allSectorsValid = lap.setores.every(setor => setor >= 15);
                    if (!allSectorsValid) return false;
                    const sectorsSum = lap.setores.reduce((a, b) => a + b, 0);
                    const diff = Math.abs(sectorsSum - lap.tempo_total);
                    return diff < 0.1;
                });

                if (validLaps.length === 0) return null;

                const lapTimes = validLaps.map(lap => lap.tempo_total);
                const meanTime = lapTimes.reduce((a, b) => a + b, 0) / lapTimes.length;
                const bestLap = Math.min(...lapTimes);
                const pitStops = driver.pit_stop || 0;
                const safetyCarLaps = countConsecutiveSafetyCarLaps(validLaps, meanTime);

                return {
                    nome: driver.nome,
                    numero: driver.numero,
                    tyres: driver.tyres,
                    position: driver.position,
                    lapTimes: lapTimes,
                    meanTime: meanTime,
                    bestLap: bestLap,
                    pitStops: pitStops,
                    safetyCarLaps: safetyCarLaps,
                    validLapsCount: validLaps.length
                };
            };

            const processedDrivers = raceData
                .map(processDriverData)
                .filter(d => d !== null && d.validLapsCount >= 30)
                .sort((a, b) => {
                    switch(sortBy) {
                        case 'best': return a.bestLap - b.bestLap;
                        case 'name': return a.nome.localeCompare(b.nome);
                        case 'position': return a.position - b.position;
                        default: return a.meanTime - b.meanTime;
                    }
                });

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = (seconds % 60).toFixed(3);
                return `${mins}:${secs.padStart(6, '0')}`;
            };

            const getDriverInitials = (name) => {
                const parts = name.split(' ').filter(p => p.length > 0);
                if (parts.length >= 2) {
                    return parts.slice(-2).map(p => p.substring(0, 3).toUpperCase()).join('');
                }
                return name.substring(0, 6).toUpperCase();
            };

            const colors = [
                '#FF6B35', '#004E89', '#1A936F', '#C1666B', '#48A9A6',
                '#E63946', '#457B9D', '#2A9D8F', '#E76F51', '#264653',
                '#F4A261', '#8338EC', '#3A86FF', '#FB5607', '#FFBE0B'
            ];

            if (isLoading) {
                return (
                    <div className="min-h-screen bg-gray-900 flex items-center justify-center">
                        <div className="text-center text-white">
                            <div className="text-6xl mb-4 animate-bounce">üèéÔ∏è</div>
                            <h2 className="text-3xl font-bold">Carregando dados...</h2>
                        </div>
                    </div>
                );
            }

            if (processedDrivers.length === 0) {
                return (
                    <div className="min-h-screen bg-gray-100 flex items-center justify-center p-8">
                        <div className="bg-white rounded-lg p-12 max-w-2xl text-center shadow-2xl">
                            <Flag className="text-red-500 mx-auto mb-6" size={64} />
                            <h1 className="text-5xl font-bold text-gray-800 mb-6">GP 2025 üá≤üáΩ</h1>
                            <p className="text-xl text-gray-600 mb-8">An√°lise de Tempos por Volta</p>
                            
                            <label className="cursor-pointer">
                                <div className="bg-gradient-to-r from-red-600 to-red-500 hover:from-red-500 hover:to-red-400 text-white font-bold py-4 px-8 rounded-lg inline-flex items-center gap-3 transition-all transform hover:scale-105">
                                    <Upload size={24} />
                                    Selecionar Arquivo JSON
                                </div>
                                <input type="file" accept=".json" onChange={handleFileUpload} className="hidden" />
                            </label>
                        </div>
                    </div>
                );
            }

            const allLapTimes = processedDrivers.flatMap(d => d.lapTimes);
            const minTime = Math.min(...allLapTimes);
            const maxTime = Math.max(...allLapTimes);
            const yMin = Math.floor((minTime - 2) / 5) * 5;
            const yMax = Math.ceil((maxTime + 2) / 5) * 5;
            const chartHeight = 500;

            const getYPosition = (time) => {
                return chartHeight - ((time - yMin) / (yMax - yMin)) * chartHeight;
            };

            return (
                <div className="min-h-screen bg-gray-100 p-4 md:p-8">
                    <div className="max-w-[1600px] mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-4 md:p-6 mb-6">
                            <div className="flex items-center justify-between flex-wrap gap-4">
                                <div>
                                    <h1 className="text-2xl md:text-4xl font-bold text-gray-800 mb-2">
                                        GP 2025 üá≤üáΩ
                                    </h1>
                                    <p className="text-sm md:text-base text-gray-600">
                                        {processedDrivers.length} pilotos - Ordenado por {
                                            sortBy === 'mean' ? 'm√©dia' :
                                            sortBy === 'best' ? 'melhor volta' :
                                            sortBy === 'position' ? 'posi√ß√£o' : 'nome'
                                        }
                                    </p>
                                </div>
                                <div className="flex gap-2 md:gap-4 items-center flex-wrap">
                                    <select
                                        value={sortBy}
                                        onChange={(e) => setSortBy(e.target.value)}
                                        className="px-3 py-2 rounded-lg border-2 border-gray-300 font-semibold bg-white text-sm"
                                    >
                                        <option value="mean">Ordenar: M√©dia</option>
                                        <option value="best">Ordenar: Melhor</option>
                                        <option value="position">Ordenar: Posi√ß√£o</option>
                                        <option value="name">Ordenar: Nome</option>
                                    </select>

                                    <label className="cursor-pointer">
                                        <div className="bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-3 md:px-4 rounded-lg inline-flex items-center gap-2 text-sm">
                                            <Upload size={16} />
                                            Upload
                                        </div>
                                        <input type="file" accept=".json" onChange={handleFileUpload} className="hidden" />
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-lg p-4 md:p-6 overflow-x-auto">
                            <div className="relative" style={{ minWidth: '800px', height: chartHeight + 100 }}>
                                <div className="absolute left-0 top-0 bottom-20 w-20 flex flex-col justify-between text-xs text-gray-600">
                                    {Array.from({ length: 6 }, (_, i) => {
                                        const time = yMax - (i * (yMax - yMin) / 5);
                                        return <div key={i} className="text-right pr-2">{formatTime(time)}</div>;
                                    })}
                                </div>

                                <div className="absolute left-20 right-0 top-0 bottom-20">
                                    {Array.from({ length: 6 }, (_, i) => (
                                        <div key={i} className="absolute w-full border-t border-gray-200" style={{ top: `${(i / 5) * 100}%` }} />
                                    ))}

                                    <div className="flex h-full">
                                        {processedDrivers.map((driver, driverIdx) => {
                                            const color = colors[driverIdx % colors.length];
                                            const columnWidth = 100 / processedDrivers.length;

                                            return (
                                                <div key={driver.nome} className="relative" style={{ width: `${columnWidth}%` }}>
                                                    <div
                                                        className="absolute top-0 bottom-0 left-[10%] right-[10%] opacity-20"
                                                        style={{ 
                                                            backgroundColor: color,
                                                            top: `${getYPosition(driver.meanTime + 3)}px`,
                                                            bottom: `${chartHeight - getYPosition(driver.meanTime - 3)}px`
                                                        }}
                                                    />
                                                    <div className="absolute left-0 right-0 h-0.5" style={{ backgroundColor: color, top: `${getYPosition(driver.meanTime)}px` }} />
                                                    {driver.lapTimes.map((lapTime, lapIdx) => {
                                                        const isOutlier = Math.abs(lapTime - driver.meanTime) > 10;
                                                        return (
                                                            <div
                                                                key={lapIdx}
                                                                className="absolute rounded-full transition-all hover:scale-150 cursor-pointer"
                                                                style={{
                                                                    backgroundColor: color,
                                                                    width: isOutlier ? '3px' : '6px',
                                                                    height: isOutlier ? '3px' : '6px',
                                                                    left: `${30 + (lapIdx * (40 / driver.lapTimes.length))}%`,
                                                                    top: `${getYPosition(lapTime) - 3}px`,
                                                                    opacity: isOutlier ? 0.3 : 0.7
                                                                }}
                                                                title={`Volta ${lapIdx + 1}: ${formatTime(lapTime)}`}
                                                            />
                                                        );
                                                    })}
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>

                                <div className="absolute left-20 right-0 bottom-0 h-20 flex border-t-2 border-gray-300">
                                    {processedDrivers.map((driver, idx) => {
                                        const color = colors[idx % colors.length];
                                        return (
                                            <div key={driver.nome} className="flex flex-col items-center justify-center text-center px-1" style={{ width: `${100 / processedDrivers.length}%` }}>
                                                <div className="w-3 h-3 rounded-full mb-1" style={{ backgroundColor: color }} />
                                                <div className="text-xs font-bold" style={{ color }}>{getDriverInitials(driver.nome)}</div>
                                                <div className="text-xs text-gray-600 font-bold mt-1">{formatTime(driver.meanTime)}</div>
                                                <div className="text-[10px] text-gray-500">
                                                    {driver.pitStops}üîß{driver.safetyCarLaps > 0 && `|${driver.safetyCarLaps}üö©`}
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>

                        <div className="mt-6 bg-white rounded-lg shadow-lg p-4">
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-3 text-xs md:text-sm">
                                {processedDrivers.map((driver, idx) => (
                                    <div key={driver.nome} className="flex items-center gap-2">
                                        <div className="w-4 h-4 rounded-full flex-shrink-0" style={{ backgroundColor: colors[idx % colors.length] }} />
                                        <span className="font-semibold">{getDriverInitials(driver.nome)}</span>
                                        <span className="text-gray-600 truncate">- {driver.nome}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', renderApp);
        } else {
            renderApp();
        }

        function renderApp() {
            const rootElement = document.getElementById('root');
            if (rootElement) {
                const root = ReactDOM.createRoot(rootElement);
                root.render(<GPLaptimeAnalysis />);
            }
        }
    </script>
    {% endraw %}

    <div class="header">
        <h1>üèéÔ∏è F1 Telemetria - Painel em Tempo Real</h1>
        <a href="/selecionar_sessao" class="btn-historico" style="background: #e10600; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; display: inline-block; margin-top: 10px;">
            üìä Ver Hist√≥rico de Sess√µes
        </a>
    </div>
</body>
</html>
